<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">  
    
    <title>MyShop OS | Report Master</title>
    
    <link rel="manifest" href="../manifest.webmanifest">

    <link rel="apple-touch-icon" sizes="64x64" href="/assets/icons/64x64.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/icons/xxxhdpi.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/assets/icons/256x256.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/icons/512x512.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/cart.bmp">

    <link rel="stylesheet" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/alertify/css/themes/default.css">
    <link rel="stylesheet" href="../assets/plugins/alertify/css/alertify.min.css">
    <link rel="stylesheet" href="../assets/styles/Samad_Responsive_Layout.css">
    <link rel="stylesheet" href="../assets/styles/style.css">

    

    <style>
        main{ background-color: #fff; }

        main .right-sidebar{ width: 100%; margin: 0; padding: 0; }

        #reports-table{ margin: 0 10px 0 0; }

        /* #results_output{ position: relative; height: calc(100vh - 90px); } */

        form#frm_gen_rpt{ position: relative; }        
      
        footer{ margin: 0; width: 100%; }

        @media screen and (min-width: 950px){  }
        @media screen and (max-width: 768px){ #reports-table{ margin: 10px; } .bottomTabs{ display: block; } .overlay{ position: absolute; bottom: 100%; left: 0; right: 0; margin: 20px 10px; background: #f7f5ff; overflow: auto; z-index: 1; display: block; transition: all .38s ease-in-out; } .overlay.open{ bottom: -10px; } .overlay#chart_overlay{ height: 0; } .overlay#chart_overlay.open{top: 60px; bottom: 0; height: calc(100vh - 220px); } }
    </style>
</head>
<body>
    
    <header>
        <div class="navbrand">
            <img class="app-icon" src="../assets/img/cart.bmp" alt="App Icon">
            <a href="">
                <b>MyShop OS</b>
                <small>#1 Smart Billing App</small>
            </a>
        </div>
        <div class="swiper" id="navMenuSwiper">
            <div class="swiper-wrapper">
                <a href="../dashboard" class="swiper-slide"><i class="fa fa-dashboard"></i> DASHBOARD</a>
                <a href="../pos" class="swiper-slide"><i class="fa fa-shopping-cart"></i> POS</a>
                <a href="../contacts" class="swiper-slide"><i class="fa fa-handshake-o"></i> CONTACTS</a>
                <a href="../stock" class="swiper-slide"><i class="fa fa-shopping-basket"></i> STOCK</a>
                <a href="../staff" class="swiper-slide"><i class="fa fa-user"></i> STAFF</a>
                <a href="../finance" class="swiper-slide"><i class="fa fa-money"></i> FINANCE</a>
                <a href="javascript:void(0);" class="swiper-slide active"><i class="fa fa-bar-chart"></i> REPORT</a>
                <a href="../config" class="swiper-slide"><i class="fa fa-cog"></i> CONFIG</a>
            </div>
        </div>
        <div style="position: unset;">
            <a href="javascript:void(0);" id="btnShowNotifs">
                <i class="fa fa-bell-o"></i>
                <small id="badge" style="position: absolute; top: 13px; left: calc(100% - 27px); border-radius: 50%; font-size: 13px; text-align: center;"></small>
            </a> 
        </div>
        <div>
            <a href="javascript:void(0);">
                <img class="activeUser_avatar" src="../assets/img/avatar.jpg" alt="" width="30px" height="30px" />
                <i class="fa fa-caret-up"></i>
            </a>                      
            <menu>
                <section>
                    <img  class="activeUser_avatar" src="../assets/img/avatar.jpg" alt="" width="80px" height="80px" />
                    <small></small>
                </section>
                <section>
                    <a href="javascript:void(0);" id="btnHelp"><i class="fa fa-info-circle fa-2x"></i><small>Help</small></a>
                    <a href="javascript:void(0);" id="btnLogout"><i class="fa fa-power-off fa-2x"></i><small>Logout</small></a> 
                </section>
            </menu>
        </div>
    </header>


    <main>
        <div class="right-sidebar" style="display: unset;">
            <div class="row">
                <div class="cl-2 cm-3 cs-12 cx-12">
                    <form role="form" id="frm_gen_rpt" autocomplete="off" style="position: relative;">
                        <div class="row">
                            <div class="cl-12 cm-12 cs-6 cx-6">
                                <div class="form-group">
                                    <div class="select-container">
                                        <select name="main_rpt" id="main_rpt" required>
                                            <option value="">--- select ---</option>
                                            <option disabled value="1">Supplier</option>
                                            <option value="2">Purchase</option>
                                            <option value="3">Inventory</option>
                                            <option value="4">Sales</option>
                                            <option value="5">Finance</option>
                                            <option value="6">Employee</option>
                                            <option value="7">Customer</option>
                                        </select>
                                    </div>
                                    <label for="main_rpt" class="floated-up-lbl" style="top: -5px;">Main Report</label>
                                </div>
                            </div>
                            <div class="cl-12 cm-12 cs-6 cx-6">
                                <div class="form-group">
                                    <div class="select-container">
                                        <select name="sub_rpt" id="sub_rpt" required onchange="$('#frm_gen_rpt').submit();">
                                        </select>
                                    </div>
                                    <label for="sub_rpt" class="floated-up-lbl" style="top: -5px;">Sub Report</label>
                                </div>
                            </div>
                            <div class="cl-12 cm-12 cs-6 cx-6" id="options">
                                <div class="overlay" id="date_overlay">
                                    <div class="row">
                                        <div class="cl-7 cm-7 cs-2 cx-2">
                                            <div class="form-group">
                                                <div class="select-container">
                                                    <select name="groupBy" id="groupBy" required>
                                                        <option value="daily" selected>Daily</option>
                                                        <option value="weekly">Weekly</option>
                                                        <option value="monthly">Monthly</option>
                                                        <option value="yearly">Yearly</option>
                                                    </select>
                                                </div>
                                                <label for="groupBy" class="floated-up-lbl" style="top: -5px;">Group</label>
                                            </div>
                                        </div>
                                        <div class="cl-5 cm-5 cs-2 cx-2">
                                            <div class="form-group">
                                                <div class="date-container">
                                                    <div class="checkbox" style="margin-top: 15px;">
                                                        <input hidden type="checkbox" name="allTime" id="allTime" class="custom-checkbox" onchange="$('#frm_gen_rpt').submit();"><label for="allTime" style="cursor: pointer;">&nbsp;Yes</label>
                                                    </div>
                                                </div>
                                                <label class="floated-up-lbl" style="top: -5px;">All Time?</label>
                                            </div>
                                        </div>
                                        <div class="cl-12 cm-12 cs-4 cx-4">
                                            <div class="form-group">
                                                <div class="date-container">
                                                    <input type="date" name="date_from" id="date_from" required oninput="$('#frm_gen_rpt').submit();">
                                                </div>
                                                <label for="date_from" class="floated-up-lbl" style="top: -5px;">From</label>
                                            </div>
                                        </div>
                                        <div class="cl-12 cm-12 cs-4 cx-4">
                                            <div class="form-group">
                                                <div class="date-container">
                                                    <input type="date" name="date_to" id="date_to" required oninput="$('#frm_gen_rpt').submit();">
                                                </div>
                                                <label for="date_to" class="floated-up-lbl" style="top: -5px;">To</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="overlay" id="search">
                                    <div class="row">
                                        <div class="cl-12 cm-12 cs-8 cx-8">
                                            <div class="search-pane form-group" style="margin: 5px 20px 20px 20px;">
                                                <input autofocus type="search" id="search_reports" placeholder="filter results" style="padding-right: 30px;">
                                                <a href="javascript:void(0);" class="no-udl clr-inverse" onclick="$('#find_item').val('').focus(); $('#find_item').trigger('input');"><i class="fa fa-search"></i></a>
                                                <i class="fa fa-filter clr-info" id="btnFilterStock" style="position: absolute; top: 20px; left: calc(100% - 15px); padding: 10px; cursor: pointer;"></i>
                                            </div>
                                            <!-- <div class="form-group search-pane float-xs">
                                                <input disabled type="search" id="search_stock" placeholder="Scan or Type item..." style="padding-right: 40px;">
                                                <label for="search_stock" style="cursor: pointer;"><i class="fa fa-search clr-primary" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;"></i></label>
                                                <i class="fa fa-filter clr-info" id="btnFilterStock" style="position: absolute; top: 20px; left: calc(100% - 20px); padding: 15px; cursor: pointer;"></i>
                                            </div> -->
                                        </div>
                                        <div class="cl-12 cm-12 cs-4 cx-4">
                                            <section id="helper-block"></section>
                                        </div>
                                    </div>
                                </div>
                                <div class="overlay" id="chart_overlay">
                                    <div id="chart-container"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="cl-10 cm-9 cs-12 cx-12">
                    <div id="reports-table"></div>  
                </div>                                
            </div>

            <div class="bottomTabs">
                <div class="tabs">
                    <a href="javascript:void(0);" id="date_overlay"><i class="fa fa-calendar"></i><small>Date</small></a>
                    <a href="javascript:void(0);" id="search_overlay"><i class="fa fa-search"></i> <small>Search</small></a>
                    <a href="javascript:void(0);" id="exportToExcel_overlay"><i class="fa fa-share-alt"></i><small>Export</small></a>
                    <a href="javascript:void(0);" id="chart_overlay"><i class="fa fa-bar-chart"></i> <small>Chart</small></a>
                </div>
            </div>
                
        </div>
    </main>

    <script src="../assets/plugins/tabulator-master/dist/xlsx.full.min.js"></script>
    <script src="../assets/plugins/tabulator-master/dist/jspdf.min-1.3.5.js"></script>
    <script src="../assets/plugins/tabulator-master/dist/jspdf.plugin.autotable-3.0.5.js"></script>
    
    <script src="../assets/plugins/loadash-4.15.0.js"></script>
    <script src="../assets/plugins/moment-with-locales.min.js"></script>

    <script src="../assets/plugins/notify.js"></script>
