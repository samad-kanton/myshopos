<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/alertify/css/themes/default.css">
    <link rel="stylesheet" href="../assets/plugins/alertify/css/alertify.min.css">
    <link rel="stylesheet" href="../assets/styles/Samad_Responsive_Layout.css">

        main .left-sidebar{ width: unset; border: none; }
        main .right-sidebar{ width: auto; margin: 0; padding: 0; background-color: rgb(245, 245, 245); }
        
        footer{ margin: 0; width: 100%; }

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/plugins/alertify/alertify.min.js"></script>
</head>
<body>
    
    <header>
        <div class="navbrand">
            <img class="app-icon" src="../assets/img/cart.bmp" alt="App Icon">
            <a href="">
                <b>MyShop OS</b>
                <small>#1 Smart Billing App</small>
            </a>
        </div>
        <div class="swiper" id="navMenuSwiper">
            <div class="swiper-wrapper">
                <a href="../dashboard" class="swiper-slide"><i class="fa fa-dashboard"></i> DASHBOARD</a>
                <a href="../pos" class="swiper-slide"><i class="fa fa-shopping-cart"></i> POS</a>
                <a href="../contacts" class="swiper-slide"><i class="fa fa-handshake-o"></i> CONTACTS</a>
                <a href="../stock" class="swiper-slide"><i class="fa fa-shopping-basket"></i> STOCK</a>
                <a href="../staff" class="swiper-slide"><i class="fa fa-user"></i> STAFF</a>
                <a href="javascript:void(0);" class="swiper-slide active"><i class="fa fa-money"></i> FINANCE</a>
                <a href="../report" class="swiper-slide"><i class="fa fa-bar-chart"></i> REPORT</a>
                <a href="../config" class="swiper-slide"><i class="fa fa-cog"></i> CONFIG</a>
            </div>
        </div>
        <div style="position: unset;">
            <a href="javascript:void(0);" id="btnShowNotifs">
                <i class="fa fa-bell-o"></i>
                <small id="badge" style="position: absolute; top: 13px; left: calc(100% - 27px); border-radius: 50%; font-size: 13px; text-align: center;"></small>
            </a> 
        </div>
        <div>
            <a href="javascript:void(0);">
                <img class="activeUser_avatar" src="../assets/img/avatar.jpg" alt="" width="30px" height="30px" />
                <i class="fa fa-caret-up"></i>
            </a>                      
            <menu>
                <section>
                    <img  class="activeUser_avatar" src="../assets/img/avatar.jpg" alt="" width="80px" height="80px" />
                    <small></small>
                </section>
                <section>
                    <a href="javascript:void(0);" id="btnHelp"><i class="fa fa-info-circle fa-2x"></i><small>Help</small></a>
                    <a href="javascript:void(0);" id="btnLogout"><i class="fa fa-power-off fa-2x"></i><small>Logout</small></a> 
                </section>
            </menu>
        </div>
    </header>

    <main style="padding-top: 1.5em;">
        <div class="right-sidebar" style="align-items: start;">
            <!-- <div id="example-table"></div> -->
            <div class="container bg-white">
                <!-- <h2 class="txt-center"><u>INVENTORY</u></h2> -->
                <div class="row" style="padding: 0 20px;">
                    <div class="cl-4 cm-4 cs-12 cx-12">
                        <h3 class="cl-12 cm-12 cs-12 cx-12 txt-center"><u>JOURNAL ENTRY</u></h3>
                        <form role="form" id="crudTransactions" autocomplete="off" enctype="multipart/form-data">
                            <div class="row">
                                <div class="cl-6 cm-7 cs-6 cx-6">
                                    <div class="form-group">
                                        <div class="date-container">
                                            <input type="date" name="transDate" id="transDate" required>
                                            <label for="transDate" class="floated-up-lbl" style="top: -5px;">Transaction Date</label>
                                            <sup class="required"><i class="fa fa-asterisk clr-danger"></i></sup>
                                        </div>
                                    </div>
                                </div>
                                <div class="cl-6 cm-5 cs-6 cx-6">
                                    <div class="form-group">
                                        <input type="number" name="amt" id="amt" required>
                                        <label for="amt" class="floated-up-lbl">Amount</label>
                                        <sup class="required"><i class="fa fa-asterisk clr-danger"></i></sup>
                                    </div>
                                </div>                       
                                <div class="cl-6 cm-6 cs-4 cx-7">
                                    <div class="form-group">
                                        <div class="select-container">
                                            <select name="activity" id="activity">
                                                <option value="">--- select ---</option>
                                                <option value="1">Payment<i class="fa fa-chevron-circle-up"></i></option>
                                                <option value="2">Receive</option>
                                                <option value="3">Deposit</option>
                                            </select>
                                            <label for="activity" class="floated-up-lbl" style="top: -5px;">Activity</label>
                                            <sup class="required"><i class="fa fa-asterisk clr-danger"></i></sup>
                                        </div>
                                    </div>
                                </div>
                                <div class="cl-6 cm-6 cs-6 cx-5">
                                    <div class="form-group">
                                        <input type="text" name="ref" id="ref" class="txt-u">
                                        <label for="ref" class="floated-up-lbl" style="top: -5px;">Reference</label>
                                    </div>
                                </div> 
                                <div class="cl-12 cm-12 cs-12 cx-12">
                                    <div class="form-group" style="display: flex;">
                                        <div class="select-container">
                                            <select name="acc_name" id="acc_name">
                                                <option value="">--- select account ---</option>                                           
                                            </select>
                                            <label for="acc_name" class="floated-up-lbl" style="top: -5px;">Account Name</label>
                                            <sup class="required"><i class="fa fa-asterisk clr-danger"></i></sup>
                                        </div>
                                        <button type="button" id="btnCreateAcc" class="btn btn-default no-udl clr-white" onclick="$('.ajax-page#manageAccounts').toggleClass('open');"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                                <div class="cl-6 cm-6 cs-6 cx-12">
                                    <div class="form-group">
                                        <input disabled type="text" name="acc_id" id="acc_id" class="txt-u">
                                        <label for="acc_id" class="floated-up-lbl" style="top: -5px;">Account ID</label>
                                        <small class="clr-primary"><i class="fa fa-info-circle"></i> Will be auto-filled by System.</small>
                                    </div>
                                </div>                    
                                <div class="cl-6 cm-6 cs-6 cx-12">
                                    <div class="form-group">
                                        <input disabled type="text" name="acc_type" id="acc_type" class="txt-u">
                                        <label for="acc_type" class="floated-up-lbl" style="top: -5px;">Account Type</label>
                                        <small class="clr-primary"><i class="fa fa-info-circle"></i> Will be auto-filled by System.</small>
                                    </div>
                                </div>           
                                <div class="cl-12 cm-12 cs-12 cx-12">
                                    <div class="form-group">
                                        <textarea name="memo" id="memo" rows="1" maxlength="250" required></textarea>
                                        <label for="memo" class="floated-up-lbl">Memo</label>
                                        <sup class="required"><i class="fa fa-asterisk clr-danger"></i></sup>
                                    </div>
                                </div>
                                <div class="cl-12 cm-12 cs-12 cx-12">
                                    <div class="form-group center-block">
                                        <button type="submit" class="btn btn-lg btn-primary  new" name="submit"><i class="fa fa-save"></i> Save</button>
                                    </div>
                                </div>
                            </div>
                        </form> 
                    </div> 
                    <div class="cl-8 cm-8 cs-12 cx-12 row" style="position: relative;">
                        <div class="cl-4 cm-4 cs-4 cx-5">
                            <div class="form-group">                               
                                <button type="button" id="btnExport_transactions" class="btn btn-teal dropdown">
                                    <span>Export To <i class="fa fa-caret-down"></i></span>
                                    <div class="dropdown-menu">
                                        <a href="javascript:void(0);" class="no-udl clr-inverse"><i class="fa fa-print"></i> Printer</a>
                                        <a href="javascript:void(0);" class="no-udl clr-success"><i class="fa fa-file-excel-o"></i> Excel</a>
                                        <a href="javascript:void(0);" class="no-udl clr-danger"><i class="fa fa-file-pdf-o"></i> PDF</a>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="cl-8 cm-8 cs-8 cx-7 search-pane float-xs">
                            <div class="form-group">
                                <input type="search" id="find_transactions" placeholder="Search by account type, name or number...">
                                <label for="find_transactions" style="cursor: pointer;"><i class="fa fa-search clr-primary" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;"></i></label>
                            </div>
                        </div>
                        <div class="cl-12 cm-12 cs-12 cx-12" style="display: grid;">
                            <div id="transactions-table" style="margin: 0;"></div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="ajax-page" id="manageAccounts">
                <div class="title" style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
                    <span>MANAGE ACCOUNTS</span>
                    <a href="javascript:void(0);" class="close clr-danger no-udl" style="position: unset; top: unset; padding: unset;" onclick="$(event.target).closest('.ajax-page').removeClass('open');"><i class=""></i>&times;</a>
                </div>
                <div class="content">
                    <div class="row" style="position: relative;">
                        <div class="cl-3 cm-3 cs-4 cx-5">
                            <div class="form-group">                               
                                <button type="button" id="btnExport_accounts" class="btn btn-teal dropdown">
                                    <span>Export To <i class="fa fa-caret-down"></i></span>
                                    <div class="dropdown-menu">
                                        <a href="javascript:void(0);" class="no-udl clr-inverse"><i class="fa fa-print"></i> Printer</a>
                                        <a href="javascript:void(0);" class="no-udl clr-success"><i class="fa fa-file-excel-o"></i> Excel</a>
                                        <a href="javascript:void(0);" class="no-udl clr-danger"><i class="fa fa-file-pdf-o"></i> PDF</a>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="cl-9 cm-9 cs-8 cx-7 search-pane float-xs">
                            <div class="form-group">
                                <input type="search" id="find_account" placeholder="Search by account type, name or number...">
                                <label for="find_account" style="cursor: pointer;"><i class="fa fa-search clr-primary" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;"></i></label>
                            </div>
                        </div>
                    </div>
                    <div id="accounts-table" style="margin: 0 20px;"></div>
                </div>
            </div>
        </div>
    </main>   

    <script src="../assets/plugins/tabulator-master/dist/xlsx.full.min.js"></script>
    <script src="../assets/plugins/tabulator-master/dist/jspdf.min-1.3.5.js"></script>
    <script src="../assets/plugins/tabulator-master/dist/jspdf.plugin.autotable-3.0.5.js"></script>
    
    <script src="../assets/plugins/loadash-4.15.0.js"></script>
    <script src="../assets/plugins/moment-with-locales.min.js"></script>
    
    <script type="module" src="evt.js"></script>
</body>
</html>
