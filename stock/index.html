    <style>
        /* body{ overflow-y: hidden; } */
        main{ background-color: #fff; }
        main .left-sidebar{ width: unset; border: none; }
        main .right-sidebar{ width: auto; margin: 0; padding: 0; background-color: rgb(245, 245, 245); }

        .ajax-page#manageCategories{ width: 330px; height: 290px; overflow-y: hidden; left: 20px; }
        .ajax-page#manageCategories .title{ display: flex; justify-content: space-between; align-items: center; padding: 0 20px }
        .ajax-page#manageCategories .title .close{ position: unset; text-align: right; }
        .ajax-page#manageCategories.open{ top: 65px; }
        .ajax-page#manageCategories.open::before{ content: ''; position: absolute; top: 0; right: 70px; border-top: solid 10px wheat; border-right: solid 10px transparent; border-bottom: solid 10px transparent; border-left: solid 10px transparent; }
       
        #colorBox{ padding-top: 15px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }

        #all-categories{ position: absolute; top: 100%; left: 0; right: 0; height: 100%; background: inherit; box-shadow: 20px 10px 17px 0 rgba(0, 0, 0, .5); transition: all .38s ease-in-out; }
        #all-categories.open{ top: 50px; }

        #toolbar{ display: grid; grid-template-areas: "a b c"; gap: 20px; }

        #filterCards{ flex: 1; display: flex; gap: 20px; overflow-x: auto; }
        #filterCards .card{ flex: 1; padding: 3px 5px; white-space: nowrap; display: grid; gap: 3px; font-size: 16px; text-align: left; }
        #filterCards .card small{ font-size: 12px; display: flex; justify-content: space-between; }
        #filterCards .card small span{ margin-left: 10px; background: #fff; border-radius: 7px; padding: 0 5px; }
        #filterCards .card samp{ text-align: right; }
        
        @media screen and (min-width: 1280px){ #filterCards .card{ padding: 3px 5px; gap: 3px; } }
        @media screen and (max-width: 1080px){  }
        @media screen and (max-width: 768px){ #toolbar{ grid-template-areas: "a a" "b c"; } #toolbar #links{ grid-area: b; } #toolbar #filterCards{ grid-area: a; } }
        @media screen and (max-width: 500px){ #toolbar .search-pane.float-xs{ bottom: 0; } } 
    </style>
