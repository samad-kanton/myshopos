    <header>
        <div class="navbrand">

        <div class="swiper" id="navMenuSwiper">

                <a href="../staff" class="swiper-slide"><i class="fa fa-user"></i> STAFF</a>
                <a href="../finance" class="swiper-slide"><i class="fa fa-money"></i> FINANCE</a>
                <a href="../report" class="swiper-slide"><i class="fa fa-bar-chart"></i> REPORT</a>

            </div>
        </div>
        <div style="position: unset;">
            <a href="javascript:void(0);" id="btnShowNotifs">
                <i class="fa fa-bell-o"></i>
                <small id="badge" style="position: absolute; top: 13px; left: calc(100% - 27px); border-radius: 50%; font-size: 13px; text-align: center;"></small>
            </a> 
        </div>
        <div>
            <a href="javascript:void(0);">
                <img class="activeUser_avatar" src="../assets/img/avatar.jpg" alt="" width="30px" height="30px" />

            </a>                      
            <menu>
                <section>

                    <small></small>
                </section>
                <section>
                    <a href="javascript:void(0);" id="btnHelp"><i class="fa fa-info-circle fa-2x"></i><small>Help</small></a>
                    <a href="javascript:void(0);" id="btnLogout"><i class="fa fa-power-off fa-2x"></i><small>Logout</small></a> 
                </section>
            </menu>
        </div>

    <main> 
        <!-- <div id="map" style="width: 100%; height: 100%;"></div>        -->
        <div class="right-sidebar" style="display: unset;">
            <div id="toolbar" style="display: flex; justify-content: space-between; align-items: center;">
                <div id="links">
                    <button type="button" class="btn btn-primary my-tabulator-buttons" id="createContact" style="background: none; border: solid 1px dodgerblue; color: dodgerblue;"><i class="fa fa-plus"></i><br/>Create</button>
                    <button type="button" id="btnExport_contacts" class="btn btn-teal dropdown">
                        <span><i class="fa fa-share-alt"></i><br/>Export</span>
                        <div class="dropdown-menu">
                            <a href="javascript:void(0);" class="no-udl clr-inverse" id="printCustomer"><i class="fa fa-print"></i> Printer</a>
                            <a href="javascript:void(0);" class="no-udl clr-success" id="exportCustomer_excel"><i class="fa fa-file-excel-o"></i> Excel</a>
                            <a href="javascript:void(0);" class="no-udl clr-danger" id="exportCustomer_pdf"><i class="fa fa-file-pdf-o"></i> PDF</a>
                        </div>
                    </button>
                </div>
                <div class="form-group search-pane float-xs">
                    <input disabled type="search" id="search_Customer" placeholder="Search Customer...">
                    <label for="search_Customer" style="cursor: pointer;"><i class="fa fa-search clr-primary" style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;"></i></label>
                </div>
            </div> 

            <div id="table-contacts" class="form-group"></div>
             
        </div>
    </main>
