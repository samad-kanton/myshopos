    <style>
        /* html, body{ margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: rgb(23, 26, 26); } */
        *{ font-family: 'Josefin Slab', serif; font-family: 'Lato', sans-serif; font-family: 'Open Sans', sans-serif; font-family: 'Oswald', sans-serif; font-family: 'Pacifico', cursive; font-family: 'Source Sans Pro', sans-serif; }
        html, body{ margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; position: relative;  }
        body{ position: relative; display: flex; justify-content: center; align-items: center; } 
        #root{ position: relative; overflow: hidden; display: flex; flex-flow: column; flex: 1 0 auto; height: 100vh; justify-content: space-between; }

        header{ height: 50vh; background: hsla(217, 100%, 50%, 1); background: linear-gradient(90deg, hsla(217, 100%, 50%, 1) 0%, hsla(186, 100%, 69%, 1) 100%); background: -moz-linear-gradient(90deg, hsla(217, 100%, 50%, 1) 0%, hsla(186, 100%, 69%, 1) 100%); background: -webkit-linear-gradient(90deg, hsla(217, 100%, 50%, 1) 0%, hsla(186, 100%, 69%, 1) 100%); filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#0061FF", endColorstr="#60EFFF", GradientType=1 ); }
        header .brand{ display: flex; align-items: center; padding: 15px 10px; color: rgb(168, 168, 168); font-family: Arial, Helvetica, sans-serif; }
        header .brand:first-child{ font-size: 2em; position: relative; }
        .app-version{ font-size: 12px; position: absolute; top: 5px; right: 0; }
        header .brand:first-child span:nth-child(2){ color: yellow; }
        header .brand:first-child span:nth-child(3){ color: lime; }
        header .brand sup{ color: rgb(21, 22, 22); position: relative; top: -20px; }

        header img{ width: 160px; height: 160px; position: fixed; top: 160px; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; z-index: 2; }

        main{ height: 50vh; position: relative; background: hsla(217, 100%, 50%, 1); background: linear-gradient(90deg, hsla(217, 100%, 50%, 1) 0%, hsla(186, 100%, 69%, 1) 100%); background: -moz-linear-gradient(90deg, hsla(217, 100%, 50%, 1) 0%, hsla(186, 100%, 69%, 1) 100%); background: -webkit-linear-gradient(90deg, hsla(217, 100%, 50%, 1) 0%, hsla(186, 100%, 69%, 1) 100%); filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#0061FF", endColorstr="#60EFFF", GradientType=1 ); }
        main .login-screen{ height: 500px; overflow-y: auto; padding: 2vh 10px 50px 10px; position: absolute; top: -200px; left: 0; right: 0; bottom: 0; transform: translate(0%, 0%); background: inherit; z-index: 1; border-top-left-radius: 50px; border-top-right-radius: 50px; }
        main .login-screen p{ margin: 0 0 20px 0; font-size: 2em; text-align: center; color: #fff; }
        main .login-screen #pincode{ margin-bottom: 30px; display: grid; grid-template-columns: repeat(6, 25px); grid-gap: 20px; justify-content: center; }
        
        .login-screen #pincode span{ width: 25px; height: 25px; background: hsla(217, 100%, 50%, .1); border-radius: 50%; border: none; box-shadow: 0 1px 5px 0px hsla(217, 100%, 50%, .5);; font-size: 30px; text-align: center; }
        .login-screen #pincode span.paint{ background: #eee; }

        main .login-screen #keypad{ display: grid; grid-template-columns: repeat(3, auto); gap: 20px; justify-content: center; align-items: center; }
        main .login-screen button{ width: 80px; height: 77px; display: grid; justify-content: center; align-items: center; border-radius: 50%; cursor: pointer; background: inherit; border: none; box-shadow: 0 1px 5px 0px hsla(217, 100%, 50%, .5); color: #fff; position: relative; font-size: 25px; transition: all .38s ease-in-out; }
        main .login-screen button:disabled{ cursor: not-allowed; opacity: .2; }
        main .login-screen button:hover{ background: hsla(217, 100%, 50%, .1); }
        main .login-screen button small{ font-size: 16px; color: rgb(70, 66, 66); margin-top: 3px; }
        main .login-screen button.del{ box-shadow: none; display: none; }
        main .login-screen button.del span{ position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }

        .add-button{ position: absolute; top: 0; right: 50px; }

        @media screen and (max-width: 1028px) and (max-height: 768px){
            header img{ width: 100px; height: 100px; position: fixed; top: 60px; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; z-index: 2; }
        } 

        @media screen and (max-height: 700px){ header{ height: 70px; } main{ height: 90vh; overflow-y: auto; } main .login-screen{ top: 5vh; } } 

        @media screen and (max-width: 600px){
            main .login-screen .pincode, main .login-screen #keypad{ width: 80%; margin: 0 auto; } 
        }
    </style>

<body data-page="login">
    
    <div id="root">
        <header>
            <section class="brand">
                <i class="fa"></i>&nbsp;<span>Myshop</span><span>OS</span>
                <sup class="app-version">v3.0.0</sup>
            </section>
            <!-- <button class="btn btn-default add-button">Add to home screen</button> -->
            <!-- <img src="./assets/img/KrunchyCreme_Logo.jpg" alt="KrunchyCreme Logo"> -->
            <!-- <section><img class="app-icon" src="./assets/img/cart.bmp" alt="App Icon"></section> -->
        </header>
    
        <main>           
            <div class="login-screen">
                <p>Enter Passcode</p>
                <div id="pincode"></div>
                <div id="keypad">
                    <button type="button"><span>1</span></button>
                    <button type="button"><span>2</span><small>ABC</small></button>
                    <button type="button"><span>3</span><small>DEF</small></button>
                    <button type="button"><span>4</span><small>GHI</small></button>
                    <button type="button"><span>5</span><small>JKL</small></button>
                    <button type="button"><span>6</span><small>MNO</small></button>
                    <button type="button"><span>7</span><small>PQRS</small></button>
                    <button type="button"><span>8</span><small>TUV</small></button>
                    <button type="button"><span>9</span><small>WXYZ</small></button>
                    <span></span>
                    <button type="button"><span>0</span></button>
                    <button type="button" class="del"><span>&times;</span></button>
                </div>
            </div> 
            <!-- <div class="login-screen">
                <div id="avatar">
                    <img src="./assets/img/login1.jpg" alt="">
                </div>
            -->
        </main>

    </div>
