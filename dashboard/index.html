<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">  

    <title>MyShop OS | Dashboard</title>
    
    <link rel="manifest" href="../manifest.webmanifest">
    
    <link rel="apple-touch-icon" sizes="64x64" href="/assets/icons/64x64.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/icons/xxxhdpi.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/assets/icons/256x256.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/icons/512x512.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/cart.bmp">

    <link rel="stylesheet" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/alertify/css/themes/default.css">
    <link rel="stylesheet" href="../assets/plugins/alertify/css/alertify.min.css">
    <link rel="stylesheet" href="../assets/styles/Samad_Responsive_Layout.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    
  <header>
    <div class="navbrand">
        <img class="app-icon" src="../assets/img/cart.bmp" alt="App Icon">
        <a href="">
            <b>MyShop OS</b>
            <small>#1 Smart Billing App</small>
        </a>
    </div>
    <div class="swiper" id="navMenuSwiper">
        <div class="swiper-wrapper">
            <a href="javascript:void(0);" class="swiper-slide active"><i class="fa fa-dashboard"></i> DASHBOARD</a>
            <a href="../pos" class="swiper-slide"><i class="fa fa-shopping-cart"></i> POS</a>
            <a href="../contacts" class="swiper-slide"><i class="fa fa-handshake-o"></i> CONTACTS</a>
            <a href="../stock" class="swiper-slide"><i class="fa fa-shopping-basket"></i> STOCK</a>
            <a href="../staff" class="swiper-slide"><i class="fa fa-user"></i> STAFF</a>
            <a href="../finance" class="swiper-slide"><i class="fa fa-money"></i> FINANCE</a>
            <a href="../report" class="swiper-slide"><i class="fa fa-bar-chart"></i> REPORT</a>
            <a href="../config" class="swiper-slide"><i class="fa fa-cog"></i> CONFIG</a>
        </div>
    </div>
    <div style="position: unset;">
      <a href="javascript:void(0);" id="btnShowNotifs">
          <i class="fa fa-bell-o"></i>
          <small id="badge" style="position: absolute; top: 13px; left: calc(100% - 27px); border-radius: 50%; font-size: 13px; text-align: center;"></small>
      </a> 
    </div>
    <div>
      <a href="javascript:void(0);">
          <img class="activeUser_avatar" src="../assets/img/avatar.jpg" alt="" width="30px" height="30px" />
          <i class="fa fa-caret-up"></i>
      </a>                      
      <menu>
          <section>
              <img  class="activeUser_avatar" src="../assets/img/avatar.jpg" alt="" width="80px" height="80px" />
              <small></small>
          </section>
          <section>
              <a href="javascript:void(0);" id="btnHelp"><i class="fa fa-info-circle fa-2x"></i><small>Help</small></a>
              <a href="javascript:void(0);" id="btnLogout"><i class="fa fa-power-off fa-2x"></i><small>Logout</small></a> 
          </section>
      </menu>
    </div>
  </header>

  <main>
      <div class="right-sidebar" style="display: unset;">          
          <div class="container">

            <div class="sect" id="period">
                <div style="display: grid;">
                    <span>Years</span>
                    <div class="swiper" id="years" style="overflow: hidden;">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
                <div style="display: grid;">
                    <span>Months</span>
                    <div class="swiper" id="months" style="overflow: hidden;">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-inverse" id="btnQueryPeriod">
                    <i class="fa fa-long-arrow-right"></i> Query
                </button>
            </div>

            <div class="swiper sect" id="cards">
              <div class="swiper-wrapper">
                <div class="swiper-slide box">
                  <div id="totalPurchases"></div>
                </div>
                <div class="swiper-slide box">
                  <div id="totalStocks"></div>
                </div>
                <div class="swiper-slide box">
                    <div id="totalSales"></div>
                </div>
                <div class="swiper-slide box">
                    <div id="totalExpenses"></div>
                </div>
                <div class="swiper-slide box">
                    <div id="totalProfits"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="cl-6 cm-12 cs-12 cx-12">
                <div class="form-group box">
                  <div id="topSellingItems"></div>
                </div>
              </div>
              <div class="cl-3 cm-6 cs-6 cx-12">
                <div class="form-group box">
                  <div id="weeklyDaySales"></div>
                </div>                
              </div>
              <div class="cl-3 cm-6 cs-6 cx-12">
                <div class="form-group box">
                  <div id="paymentMethodsSales"></div>
                </div>                
              </div>
              <div class="cl-6 cm-12 cs-12 cx-12">
                <div class="form-group box">
                  <div id="topCustomers"></div>
                </div>
              </div>
            </div>

            <div class="sect">
              <!-- <div class="box">
                <div id="paymentMethodsSales"></div>
              </div> -->
            </div>

            <!-- <div id="wrapper">
              <div class="content-area">
                <div class="container-fluid">
                  <div class="main">          
                    <div class="row mt-12 mb-12">
                      <div class="col-md-6">
                        <div class="box">
                          <div id="area"></div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="box">
                          <div id="line"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> -->
          </div>
      </div>
  </main>

  <script src="../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../assets/plugins/alertify/alertify.min.js"></script>
  <script src="../assets/plugins/notify.js"></script>

  <script src="../assets/plugins/tabulator-master/dist/xlsx.full.min.js"></script>
  <script src="../assets/plugins/tabulator-master/dist/jspdf.min-1.3.5.js"></script>
  <script src="../assets/plugins/tabulator-master/dist/jspdf.plugin.autotable-3.0.5.js"></script>


  <script src="../assets/plugins/loadash-4.15.0.js"></script>
  <script src="../assets/plugins/moment-with-locales.min.js"></script>

  <script src="../assets/plugins/he.js"></script>
  <!-- <script src="../assets/plugins/ysEditor.js-master/dist/js/yseditor.min.js"></script> -->

  <script type="module" src="../assets/js/event.js"></script>
  <script defer type="module" src="evt.js"></script>
</body>
</html>
